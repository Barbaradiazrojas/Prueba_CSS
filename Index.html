<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/737697f4b3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <nav id="section-nav">
            <span>
                <i class="fa-solid fa-mug-saucer" style="color: #d0c7bd;"></i>
                <img src="./assets/img/logo.png" alt="logo">
                <h1>Olimar Lociones</h1>
            </span>
            <menu>
                <div class="mobile-menu">
                    <button><i class="fa-solid fa-bars" style="color: #83497d;"></i></button>
                </div>
                <div class="desktop-menu">
                    <a href="#section-nav">Inicio</a>
                    <a href="#section-form">Quienes somos</a>
                    <a href="#section-main">Productos</a>
                    <a href="#section-footer">Contacto</a>
                </div>
            </menu>
        </nav>
        <form id="section-form" action="">
            <h4>Ordenar por:</h4>
            <select>
                <option value="best-sellers">Recomendados</option>
                <option value="higher-price">Mayor a menor precio</option>
                <option value="lower-price">Menor a Mayor precio</option>
                <option value="new-products">Últimos Productos</option>
            </select>
        </form>
        <main id="section-main">
            <div class="mobile-gallery">
                <img class="flecha" src="./assets/img/1.jpg" alt="Bloqueador">
                <img class="designs" src="./assets/img/2.jpg" alt="Crema Facial">
                <img class="designs" src="./assets/img/3.jpg" alt="Crema de Manos">
                <img class="designs" src="./assets/img/4.jpg" alt="Crema de Pies">
                <img class="designs" src="./assets/img/5.jpg" alt="Crema Corporal">
                <img class="designs" src="./assets/img/6.jpg" alt="Serúm">
                <img class="designs" src="./assets/img/7.jpg" alt="Jabón Facial">
                <img class="designs" src="./assets/img/8.jpg" alt="Exfoliante">
                <img class="designs" src="./assets/img/9.jpg" alt="Aceite de Jojoba">
            </div>
            <div class="desktop-gallery">
                <img class="designs" src="./assets/img/1.jpg" alt="Bloqueador">
                <img class="designs" src="./assets/img/2.jpg" alt="Crema Facial">
                <img class="designs" src="./assets/img/3.jpg" alt="Crema de Manos">
                <img class="designs" src="./assets/img/4.jpg" alt="Crema de Pies">
                <img class="designs" src="./assets/img/5.jpg" alt="Crema Corporal">
                <img class="designs" src="./assets/img/6.jpg" alt="Serúm">
                <img class="designs" src="./assets/img/7.jpg" alt="Jabón Facial">
                <img class="designs" src="./assets/img/8.jpg" alt="Exfoliante">
                <img class="designs" src="./assets/img/9.jpg" alt="Aceite de Jojoba">
            </div>
            <div class="displace">
                <i class="fa-solid fa-angles-left"></i>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <i class="fa-solid fa-angles-right"></i>
            </div>
        </main>
        <footer id="section-footer">
            <div class="social">
                <a href="https://www.instagram.com/?hl=es">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
                <a href="https://www.facebook.com/?locale=es_LA">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
                <a href="https://web.whatsapp.com/">
                    <i class="fa-brands fa-square-whatsapp"></i>
                </a>
            </div>
            <p>Copyright &copy; 2024 Olimar Lociones</p>
        </footer>
    </div>
</body>
</html>
